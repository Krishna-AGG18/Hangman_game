<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN | KRISHNA</title>
    <script type="module" src="index.js"></script>
    <script type="module" src="word-list.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="hangman-heading">HANGMAN</h1>

    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was : <b>Hello</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hamngman">
            <h1>HANGMAN GAME</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guessed">B</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h4 class="hint-text">
                Hint : 
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, suscipit!</b>
            </h4>
            <h4 class="guess-text">
                Incorrect guesses: 
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
                
            </div>
        </div>
    </div>
</body>
</html>
